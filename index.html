        <script type="text/javascript">
            var languages = [
                'Full-Stack',
                'PHP',
                'Laravel',
                'HTML5',
                'CSS',
                'Back-End',
                'SQL',
                'React Native',
                'JavaScript',
                'Front-End',
                'Mobile'
            ];

            var i = 1;
            var hue = 24;
            var up = true;

            changeLanguage();
            changeHue();
            showStar();

            function changeLanguage() {
                if (i >= languages.length)
                    i = 0;
                setTimeout(function () {
                    document.getElementById('language').innerHTML = languages[i];
                    i++;
                    changeLanguage();
                }, 1500);
            }

            function changeHue() {
                if (up && hue > 129)
                    up = false;
                else if (!up && hue < 1)
                    up = true;
                setTimeout(function () {
                    document.getElementById('hue').style.backdropFilter = 'hue-rotate('+hue+'deg)';
                    document.getElementById('hue').style.webkitBackdropFilter = 'hue-rotate('+hue+'deg)';
                    up ? hue++ : hue--;
                    changeHue();
                }, 120);
            }

            function showStar() {
                let stars = document.getElementsByClassName('star');
                let starsSvg = document.getElementsByClassName('star-svg');

                setTimeout(function () {
                    for (let j = 0; j < stars.length; j++) {

                        randTop = Math.floor(Math.random() * Math.floor(35));
                        randLeft = Math.floor(Math.random() * Math.floor(100));

                        stars[j].style.top = randTop+'vh';
                        stars[j].style.left = randLeft+'vw';

                        setTimeout(() => {
                            starsSvg[j].classList.add('active');
                        }, 150 * j);
                    }

                    hideStar();
                }, 1500);
            }

            function hideStar() {
                let starsSvg = document.getElementsByClassName('star-svg');

                setTimeout(function () {
                    for (let j = 0; j < starsSvg.length; j++) {
                        setTimeout(() => {
                            starsSvg[j].classList.remove('active');
                        }, 150 * j);
                    }

                    showStar();
                }, 1500);
            }
        </script>
